<section id="pedidos" class="py-5">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Pedidos</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <!-- Puedes agregar aquí un botón si es necesario, similar al de productos -->
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="searchInputPedidos" class="form-control" placeholder="Buscar pedido">
                <button class="btn btn-outline-secondary" type="button" id="searchButtonPedidos">Buscar</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <select id="filtroEstadoPedido" class="form-select">
                    <option value="">Todos los estados</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Enviado">Enviado</option>
                    <option value="Entregado">Entregado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
                <button class="btn btn-outline-secondary" type="button" id="filtrarEstadoBtn">Filtrar</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pedidosTableBody">
                <!-- Los datos de los pedidos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <nav aria-label="Paginación de pedidos">
        <ul class="pagination justify-content-center" id="pedidosPagination">
            <!-- Los números de página se generarán dinámicamente aquí -->
        </ul>
    </nav>
</section>

<!-- Modal para ver más detalles del pedido -->
<div class="modal fade" id="verMasPedidoModal" tabindex="-1" aria-labelledby="verMasPedidoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="verMasPedidoModalLabel">Detalles del Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="verMasPedidoBody">
                <!-- Los detalles del pedido se cargarán aquí dinámicamente -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

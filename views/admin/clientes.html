<section id="clientes" class="py-5">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Clientes</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#nuevoClienteModal">
                <i class="bi bi-person-plus"></i> Nuevo Cliente
            </button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="searchInputClientes" class="form-control" placeholder="Buscar cliente">
                <button class="btn btn-outline-secondary" type="button" id="searchButtonClientes">Buscar</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="filtroDireccion" class="form-control" placeholder="Filtrar por dirección">
                <button class="btn btn-outline-secondary" type="button" id="filtrarDireccionBtn">Filtrar</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th data-sort="id">ID <i class="bi bi-arrow-down-up sort-icon"></i></th>
                    <th data-sort="nombre">Nombre <i class="bi bi-arrow-down-up sort-icon"></i></th>
                    <th data-sort="email">Correo <i class="bi bi-arrow-down-up sort-icon"></i></th>
                    <th data-sort="direccion">Dirección <i class="bi bi-arrow-down-up sort-icon"></i></th>
                    <th data-sort="rol">Rol <i class="bi bi-arrow-down-up sort-icon"></i></th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesTableBody">
                <!-- Los datos de los clientes se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <nav aria-label="Paginación de clientes">
        <ul class="pagination justify-content-center" id="clientesPagination">
            <!-- Los números de página se generarán dinámicamente aquí -->
        </ul>
    </nav>
</section>

<!-- Modal para ver más detalles del cliente -->
<div class="modal fade" id="verMasClienteModal" tabindex="-1" aria-labelledby="verMasClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="verMasClienteModalLabel">Detalles del Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="verMasClienteBody">
                <!-- Los detalles del cliente se cargarán aquí dinámicamente -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar cliente -->
<div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarClienteForm">
                    <input type="hidden" id="editClienteId">
                    <div class="mb-3">
                        <label for="editNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="editDireccion">
                    </div>
                    <div class="mb-3">
                        <label for="editRol" class="form-label">Rol</label>
                        <select class="form-select" id="editRol" required>
                            <option value="cliente">Cliente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="guardarEditarClienteBtn">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para nuevo cliente -->
<div class="modal fade" id="nuevoClienteModal" tabindex="-1" aria-labelledby="nuevoClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nuevoClienteModalLabel">Nuevo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="nuevoClienteForm">
                    <div class="mb-3">
                        <label for="nuevoNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nuevoNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="nuevoEmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="nuevoEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="nuevaPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="nuevaPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="nuevaDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="nuevaDireccion">
                    </div>
                    <div class="mb-3">
                        <label for="nuevoRol" class="form-label">Rol</label>
                        <select class="form-select" id="nuevoRol" required>
                            <option value="cliente">Cliente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="guardarNuevoClienteBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación para eliminar cliente -->
<div class="modal fade" id="confirmarEliminarClienteModal" tabindex="-1" aria-labelledby="confirmarEliminarClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarEliminarClienteModalLabel">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Está seguro de que desea eliminar este cliente?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarEliminarClienteBtn">Eliminar</button>
            </div>
        </div>
    </div>
</div>
